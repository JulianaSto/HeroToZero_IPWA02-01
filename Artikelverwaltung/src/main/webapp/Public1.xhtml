<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>CO2 Emissions by Country</title>
</h:head>

<h:body>
    <h1>CO2 Emissions by Country</h1>
    
    <h:dataTable value="#{CO2EmissionBean.CO2Emissions}" var="emission">
        <h:column>
            <f:facet name="header">Country</f:facet>
            
			<h:outputText value="#{emission.year}" />

        </h:column>
        
        <h:column>
            <f:facet name="header">Year</f:facet>
            #{emission.year}
        </h:column>
        
        <h:column>
            <f:facet name="header">Emission</f:facet>
            #{emission.emission}
        </h:column>
    </h:dataTable>
</h:body>

</html>
