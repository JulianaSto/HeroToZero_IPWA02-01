<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>CO2 Emissions by Country</title>
</h:head>

<h:body>
	<h1>CO2 Emissions by Country</h1>
	<h:form>
		<h:dataTable value="#{co2EmissionBean.co2Emissions}" var="emi">
			<h:column>
				<f:facet name="header">Country</f:facet>

				<h:outputText value="#{emi.year}"/>

			</h:column>

			<h:column>
				<f:facet name="header">Year</f:facet>
            #{emi.year}
        </h:column>

			<h:column>
				<f:facet name="header">Emission</f:facet>
            #{emi.emission}
        </h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
